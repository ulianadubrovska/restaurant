<svg xmlns="http://www.w3.org/2000/svg" width="900" height="900" viewBox="0 0 900 900">
    <defs>
        <radialGradient id="g1" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ffffff"></stop>
            <stop offset="60%" stop-color="#f8f8f8"></stop>
            <stop offset="100%" stop-color="#e9e9e9"></stop>
        </radialGradient>
        <radialGradient id="g2" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#fefefe"></stop>
            <stop offset="80%" stop-color="#f0f0f0"></stop>
            <stop offset="100%" stop-color="#e2e2e2"></stop>
        </radialGradient>
        <radialGradient id="g3" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#fafafa"></stop>
            <stop offset="100%" stop-color="#dcdcdc"></stop>
        </radialGradient>
    </defs>

    <!-- Зовнішній диск -->
    <circle cx="450" cy="450" r="430" fill="url(#g1)"></circle>
    <!-- Край/борт -->
    <circle cx="450" cy="450" r="360" fill="url(#g2)"></circle>
    <!-- Центральне заглиблення -->
    <circle cx="450" cy="450" r="250" fill="url(#g3)"></circle>
    <!-- Бліки -->
    <ellipse cx="360" cy="330" rx="160" ry="60" fill="white" opacity=".16"></ellipse>
    <ellipse cx="560" cy="570" rx="120" ry="40" fill="#cfcfcf" opacity=".16"></ellipse>
</svg>